{% extends 'base.html' %}

{% block title %}Harvest Jobs{% endblock %}

{% block content %}
<h1>Harvest Jobs</h1>
<table class="table">
    <thead>
        <tr>
            <th>URL</th>
            <th>Status</th>
            <th>Created</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for job in jobs %}
        <tr>
            <td>{{ job.url }}</td>
            <td>{{ job.status }}</td>
            <td>{{ job.created_at }}</td>
            <td><a href="{% url 'job_detail' job.id %}" class="btn btn-sm btn-primary">View</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
